<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <style>
        h1 {
            color: blue;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        p {
            font-size: 150%;
            font-style: italic;
            text-decoration: underline;
        }

        ol{
            background-color: aqua;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>This is a paragraph with some text.</p>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
